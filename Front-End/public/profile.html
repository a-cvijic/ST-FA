<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Račun</title>
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    <header>
        <div id="greeting"><b><span id="name-display"></span></b></div>
        <nav>
            <ul>
                <li><a href="homepage.html">Domov</a></li>
                <li><a href="trainings.html">Treningi</a></li>
                <li><a href="exercises.html">Vaje</a></li>
                <li><a href="recipes.html">Recepti</a></li>
                <li><a href="profile.html">Račun</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>
    <div class="profile-container">
        <h2>Tvoje podrobnosti</h2>
        <div class="profile-info" id="profile-display">
            <div><strong>Ime:</strong> <span id="name"></span></div>
            <div><strong>Priimek:</strong> <span id="surname"></span></div>
            <div><strong>E-naslov:</strong> <span id="email"></span></div>
            <div><strong>Trenutna višina:</strong> <span id="height"></span> cm</div>
            <div><strong>Trenutna teža:</strong> <span id="weight"></span> kg</div>
        </div>
        <div class="edit-buttons">
            <button id="edit-profile-button" onclick="editProfile()">Spremeni račun</button>
            <button id="save-profile-button" onclick="saveProfile()" style="display: none;">Shrani</button>
            <button id="change-password-button" onclick="showPasswordForm()">Spremeni geslo</button>
        </div>
        <div id="password-form-container" style="display: none;">
            <h3>Spremeni geslo</h3>
            <form id="password-form">
                <input type="password" id="new-password" placeholder="Novo geslo" required>
                <input type="password" id="confirm-password" placeholder="Potrdi novo geslo" required>
                <button type="submit">Spremeni geslo</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/profile.js"></script>
</body>
</html>
