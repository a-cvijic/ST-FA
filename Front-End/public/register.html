<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Registracija</title>
</head>
<body>
    <div class="registration-container">
        <h2>Registracija</h2>
        <form id="registration-form" method="post">
            <div class="form-group">
                <label for="name">Ime:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Priimek:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="email">E-naslov:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Geslo:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Potrdi geslo:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Datum rojstva:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="gender">Spol:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Moški</option>
                    <option value="female">Ženska</option>
                    <option value="drugo">Drugo</option>
                </select>
            </div>
            <div class="form-group dual-input">
                <div class="input-wrapper">
                    <label for="height">Višina:</label>
                    <input type="number" id="height" name="height">
                    <span>cm</span>
                </div>
                <div class="input-wrapper">
                    <label for="weight">Teža:</label>
                    <input type="number" id="weight" name="weight">
                    <span>kg</span>
                </div>
            </div>
            <div class="attention">
                <p>Vsi podatki so obvezni.</p>
            </div>
            <div class="form-group">
                <button type="submit">Registriraj se</button>
            </div>
        </form>
        <p>Že imate račun? <a href="index.html">Prijavite se tukaj</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/register.js"></script>
</body>
</html>
