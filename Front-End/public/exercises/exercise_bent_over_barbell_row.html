<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podrobnosti vadbe</title>
    <link rel="stylesheet" href="../css/excercise_details.css">
</head>
<body>
    <header>
        <h1>Opis vaje</h1>
        <nav>
            <ul>
                <li><a href="../homepage.html">Domov</a></li>
                <li><a href="../trainings.html">Treningi</a></li>
                <li><a href="../excercises.html">Vaje</a></li>
                <li><a href="../recipes.html">Recepti</a></li>
                <li><button id="logout-button">Logout</button></li>
                <!-- Navigacija -->
            </ul>
        </nav>
    </header>
    <!-- Podrobnosti vadbe -->
    <div id="exercise-detail">
        <h1 id="exercise-name"></h1>
        <div id="exercise-description">
            <h2>Opis</h2>
            <p id="exercise-description-content"></p>
        </div>
        <div id="exercise-movement">
            <h2>Gibanje</h2>
            <p id="exercise-movement-content"></p>
                <img src="../img/rowing.gif" class="centered" alt="vaja bench press">
        </div>
        <div id="exercise-details">
            <h2>Podrobnosti</h2>
            <p>Trajanje: <span id="exercise-duration"></span> minut</p>
            <p>Kalorije: <span id="exercise-calories"></span> kcal</p>
            <p>Vrsta: <span id="exercise-type"></span></p>
            <p>Težavnost: <span id="exercise-difficulty"></span></p>
            <p>Kratek opis: <span id="exercise-description-content"></span></p>
            <p>Število serij: <span id="exercise-series"></span></p>
            <p>Število ponovitev: <span id="exercise-repetitions"></span></p>
        </div>
        
        <div id="exercise-benefits">
            <h2>Koristi</h2>
            <ul id="exercise-benefits-list"></ul>
        </div>
        <div id="exercise-tips">
            <h2>Nasveti</h2>
            <ul id="exercise-tips-list"></ul>
        </div>
    </div>
    <!-- knjižnice in skripte -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/exercise_detail.js"></script>
    <script src="../scripts/logoutexcercise.js"></script>
</body>
</html>
